name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: intl, pdo_mysql, gd, zip, mbstring, xml, ctype, iconv
          coverage: none

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-progress --no-scripts

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Deploy via rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          TARGET: ~/public_html/
          EXCLUDE: ".env.local, .env.local.php, .env.*.local, .env.test, /config/secrets/prod/prod.decrypt.private.php, /public/uploads/*, /var/, .phpunit.result.cache, /phpunit.xml, /node_modules/, npm-debug.log, yarn-error.log, deploy.sh, .rsync_ignore, .DS_Store, .gitlab-ci.yaml, postcss.config.js, docker-compose.yaml, .htaccess, php.ini, .user.ini, error_log, /public/.htaccess, /public/php.ini, /public/.user.ini, /assets/, /tests/, /.git/, /.github/"
          ARGS: -avz --delete

      - name: Run migrations and clear cache
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/public_html
            php bin/console doctrine:migrations:migrate -n
            php bin/console cache:clear
